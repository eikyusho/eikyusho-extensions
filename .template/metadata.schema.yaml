# metadata.schema.yaml
$schema: "https://json-schema.org/draft/2020-12/schema"
title: Extension Metadata Schema
type: object
required:
  - extension
properties:
  extension:
    type: object
    required:
      - slug
      - name
      - version
      - language
      - description
    properties:
      slug:
        type: string
        pattern: "^[a-z]{2}\\.[a-z0-9]+$"
      name:
        type: string
      version_code:
        type: number
      version_name:
        type: string
        pattern: "^\\d+\\.\\d+\\.\\d+$"
      language:
        type: string
        minLength: 2
        maxLength: 5
      description:
        type: string
